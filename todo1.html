<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List with Notifications</title>
  <link rel="icon" href="image.png" type="image/png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
        appId: "48505d01-f81c-4e54-9585-21da713d315e",
        allowLocalhostAsSecureOrigin: true,
        });
    });
</script>
</head>
<body>
  <div class="container">
    <h1>Don't Forgot Me</h1>
    <form id="taskForm">
      <input type="text" id="taskName" placeholder="Task name" required />
      <input type="datetime-local" id="taskTime" required />
      <button type="submit">Add Task</button>
    </form>
    <ul id="taskList"></ul>
    <ul id="taskList" class="task-list"></ul>

  </div>
  <!-- Task List -->
  <ul id="taskList"></ul>
  
  <!-- Modal สำหรับแก้ไข Task -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h3>Edit Task</h3>
      <form id="editForm">
        <label for="editTaskName">Task Name:</label>
        <input type="text" id="editTaskName" required>
        
        <label for="editTaskTime">Date & Time:</label>
        <input type="datetime-local" id="editTaskTime" required>
        
        <label for="editTaskNote">Note:</label>
        <textarea id="editTaskNote"></textarea>
        
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <script src="js/app.js"></script>
  <div class="sidebar">
    <a href="index.html" class="sidebar-link">
        <img src="home.png" alt="home" class="icon">
        <span class="text">home</span>
    </a>
    <a href="note.html" class="sidebar-link">
        <img src="note.png" alt="note" class="icon">
        <span class="text">โน็ต</span>
    </a>
    <a href="Foodbrain.html" class="sidebar-link">
        <img src="recipe.png" alt="recipe" class="icon">
        <span class="text">อาหารบำรุงสมอง</span>
    </a>
</body>
</html>
